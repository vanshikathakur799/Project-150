<!DOCTYPE html>
<html>
    <head>
        <title> Project 150 </title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    </head>

    <body>
        <a-scene>

            <a-assets>
                <a-asset-item id = 'train' src = 'models/train model/tinker.obj'></a-asset-item>
                <a-asset-item id = 'train_mtl' src = 'models/train model/obj.mtl'></a-asset-item>
                <a-asset-item id = 'track' src = 'assets/train_track/scene.gltf'></a-asset-item>
            </a-assets>

            <a-box position = '0 0 -5' src = "ground.png" scale = '18 5 0' rotation = '90 0 0'></a-box>
            <a-box position = '0 2 -6' src = "mountain_landscape.jpg" scale = '18 5 0'></a-box>

            <a-entity>
                <a-entity obj-model = 'obj: #train; mtl: #train_mtl' position = '-1 0 -5' scale = '0.03 0.03 0.03' rotation = '-90 0 0'></a-entity>
                <a-entity position = '-3 0 -5' gltf-model = '#track' scale = '0.25 0.2 1' rotation = '0 90 0'></a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
